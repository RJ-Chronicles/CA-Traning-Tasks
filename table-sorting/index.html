<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Student</title>
</head>

<body>
    <div class="container">
        <h2 class="text-center">Student Records</h2>
        <button class="btn btn-success" id="id" onclick="sortTable(this.id)">Id</button>
        <button class="btn btn-success" id="name" onclick="sortTable(this.id)">Name</button>
        <br>
        <input type="radio" name="direction" value="asc" id="asc" checked="checked" /> Ascending
        <input type="radio" name="direction" value="desc" id="desc" /> Descending
        <div class="container">
            <table class="table" id="studentTale">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Marks</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td scope="row">9</td>
                        <td>Mark</td>
                        <td>25</td>
                        <td>87</td>
                    </tr>
                    <tr>
                        <td scope="row">102</td>
                        <td>Jacob</td>
                        <td>24</td>
                        <td>93</td>
                    </tr>
                    <tr>
                        <td scope="row">100</td>
                        <td>Larry</td>
                        <td>29</td>
                        <td>78</td>
                    </tr>
                    <tr>
                        <td scope="row">107</td>
                        <td>Jena</td>
                        <td>22</td>
                        <td>71</td>
                    </tr>
                    <tr>
                        <td scope="row">10</td>
                        <td>John</td>
                        <td>26</td>
                        <td>85</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="./Assets/js/sortById.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
